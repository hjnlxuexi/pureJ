<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>服务调试工具</title>
    <link rel="stylesheet" href="test.css">
    <script src="../../js/jquery/jquery-3.2.1.min.js"></script>
    <script src="test.js"></script>
</head>
<body>
<div class="wrap">
    <div class="main">
        <div class="content">
            <div class="service">
                <label for="service">服务路径:</label>
                <input id="service" type="text">
                <button id="test">测试</button>
                <button id="save">保存</button>
                <button id="clear">清空</button>
            </div>
            <hr>
            <div class="panel">基本信息</div>
            <hr>
            <div class="packet">
                <div class="base-left">
                    <div>服务名称:</div>
                    <div>服务ID:</div>
                    <div>服务描述:</div>
                    <div class="direct">过路服务:</div>
                    <div class="direct">过路类型:</div>
                </div>
                <div  class="base-right">
                    <div id="serviceName"></div>
                    <div id="serviceID"></div>
                    <div id="serviceDesc"></div>
                    <div id="isDirect" class="direct"></div>
                    <div id="directType" class="direct"></div>
                </div>
            </div>
            <hr>
            <div class="panel">
                <span>服务请求</span>
                <button id="fill_data" style="line-height: 20px;background-color: coral;
                color: white;border-radius: 5px;border: 1px solid coral;margin: 0px 00px 0px 10px;
                cursor: pointer;font-size: 14px">填充数据</button>
            </div>
            <hr>
            <div class="packet request">
                <div class="column"></div>
                <textarea id="req_data"></textarea>
            </div>
            <hr>
            <div class="panel">服务响应</div>
            <hr>
            <div class="packet response">
                <div class="column">
                    <div class="name"></div>
                </div>
                <textarea id="resp_data"></textarea>
            </div>
        </div>
    </div>
</div>
</body>
</html>
